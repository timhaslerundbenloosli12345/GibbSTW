<!-- Hauptinhalt der Seite -->
<div class="bodyContent">
  <!-- Login-Formular -->
  <div class="login">
    <h1>Login</h1>
    <form>
      <!-- Email-Eingabefeld -->
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" [(ngModel)]="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">Ihre Emailadresse wird nicht mit Dritten geteilt.</div>
      </div>
      <!-- Passwort-Eingabefeld -->
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input [(ngModel)]="password" name="password" type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <!-- Button zum Absenden des Formulars -->
      <button (click)="onSubmit()" type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
</div>
